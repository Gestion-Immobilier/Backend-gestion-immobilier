version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gestion-immobilier-db
    environment:
      POSTGRES_DB: gestion_immobilier
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: